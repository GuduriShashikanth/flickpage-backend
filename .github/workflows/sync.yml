# .github/workflows/sync.yml
name: Daily Content Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  build_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ML & Database Dependencies
        # Using the requirements.txt inside the api folder
        run: |
          pip install -r api/requirements.txt

      - name: Execute Sync Engine
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # Explicitly running the script from the api folder
        run: python api/sync_engine.py